<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Introduction</section>
				<section>Definition</section>
				<section>Examples w/Mitigation</section>
				<subsection>Global Variables</subsection>
				<subsection>Event Listeners</subsection>
				<subsection>Closures</subsection>
				<subsection>Detached DOM Nodes</subsection>
				<subsection>Timers and Intervals</subsection>
				<section>Tooling</section>
				<subsection>Chrome DevTools</subsection>
				<subsection>MemLab</subsection>
				<subsection>Fuite</subsection>
				<subsection>WeakMap & WeakSet</subsection>
				<section>Closing</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
